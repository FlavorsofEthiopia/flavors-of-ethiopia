<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flavors of Ethiopia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 200px;
      border-radius: 20px;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2.5rem;
      margin-top: 10px;
    }

    .location {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .images img {
      max-width: 90%;
      border-radius: 15px;
      border: 2px solid #fff;
    }

    .dish-caption {
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/flavorsofethiopia/flavors-of-ethiopia/main/ChatGPT%20Image%20Jun%2016,%202025,%2007_02_31%20PM.png" alt="Flavors of Ethiopia Logo">
    <h1>Flavors of Ethiopia</h1>
    <div class="location">
      Visit us at the Dallas Farmers Market<br>
      920 South Harwood St, Dallas, TX 75201
    </div>
  </header>

  <section class="images">
    <div>
      <img src="https://cheflolaskitchen.com/wp-content/uploads/2022/01/Misir-Wat-1.jpg" alt="Lentil Wot">
      <div class="dish-caption">Lentil Wot</div>
    </div>
    <div>
      <img src="https://spicechronicles.com/wp-content/uploads/2020/04/Ethiopian-Collard-Greens.jpg" alt="Collard Greens Wot">
      <div class="dish-caption">Collard Greens Wot</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Flavors of Ethiopia
  </footer>

</body>
</html>
